  <body>
    <h1>Cadastro de Alunos</h1>

    <div class="content">
      <form id="add-student-form">
        <input type="text" name="cod_aluno" placeholder="Código do Aluno" required />
        <input type="text" name="cod_turma" placeholder="Código da Turma" required />
        <input type="text" name="nome" placeholder="Nome do aluno" required />
        <input type="text" name="cpf" placeholder="CPF do aluno" required />
        <input type="text" name="rg" placeholder="RG do aluno" required />
        <input type="text" name="telefone_aluno" placeholder="Telefone do aluno" required />
        <input type="text" name="telefone_responsavel" placeholder="Telefone do responsável" required />
        <input type="email" name="email" placeholder="Email para contato" required />
        <input type="date" name="data_nascimento" required />
        <button type="submit">Cadastrar</button>
      </form>
      <ul id="students-list"></ul>
    </div>
